<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Image slider</h1>

  <main class="container">
    <div class="sliderContainer">
      <div class="slider">
        <img src="https://picsum.photos/id/10/1000/500" class="img active">
        <img src="https://picsum.photos/id/11/1000/500" class="img">
        <img src="https://picsum.photos/id/12/1000/500" class="img">
        <img src="https://picsum.photos/id/13/1000/500" class="img">
        <img src="https://picsum.photos/id/14/1000/500" class="img">
        <img src="https://picsum.photos/id/15/1000/500" class="img">
        <img src="https://picsum.photos/id/16/1000/500" class="img">
        <img src="https://picsum.photos/id/17/1000/500" class="img">
        <img src="https://picsum.photos/id/18/1000/500" class="img">
        <img src="https://picsum.photos/id/19/1000/500" class="img">
        <button class="btn prev-btn">&leftarrow;</button>
        <button class="btn next-btn">&rightarrow;</button>
      </div>
      <div class="dots">
      </div>
    </div>
  </main>


  <script src="./main.js" type="text/javascript"></script>
</body>

</html>
