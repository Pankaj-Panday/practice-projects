<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheap Pack Calculator</title>
  <link rel="stylesheet" href="./output.css">

</head>

<body>
  <h1 class="text-3xl font-bold text-center my-12">Cheap internet pack calculator</h1>
  <main class="text-center">
    <form id="initial-form">
      <label>
        Enter the number of plans to compare:
        <input type="text" name="numPlans" placeholder="e.g 10" id="numPlans"
            class="border-2 border-orange-500 mx-4 p-1 rounded-md" autocomplete="off">
      </label>
      <button type="submit"
          class="bg-orange-400 text-sm uppercase font-medium py-2 px-4 rounded-lg text-white">Go</button>
      <p>(Just give an estimate, you can add new plans later too)</p>
    </form>
    <button id="reset-btn"
        class="bg-blue-400 text-sm uppercase font-medium py-2 px-4 my-4 rounded-lg text-white">Reset</button>
    <form id="plans-form" class="flex flex-col items-center">

    </form>
    <div id="output" class="flex justify-center mt-8 mb-14">
    </div>
  </main>
  <script src="./main.js"></script>
</body>

</html>
