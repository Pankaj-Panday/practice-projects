<!DOCTYPE html>
<html lang="en">

<head>

  <title>Responsive Navigation</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="headerContainer">
    <header class="header">
      <h1 class="logo">Logo</h1>
      <div class="navContainer">
        <nav class="navbarPrimary" aria-label="primary">
          <ul class="navListPrimary">
            <li class="navlink">
              <a href="#">
                home
              </a>
            </li>
            <li class="navlink">
              <a href="#">
                shop
              </a>
            </li>
            <li class="navlink">
              <a href="#">
                about
              </a>
            </li>
            <li class="navlink">
              <a href="#">
                contact
              </a>
            </li>

          </ul>
        </nav>
        <nav class="navbarSecondary" aria-label="secondary">
          <ul class="navListSecondary">
            <li class="navlink">
              <a href="#">
                <i class="fa-solid fa-house icon"></i>
              </a>
            </li>
            <li class="navlink">
              <a href="#">
                <i class="fa-solid fa-magnifying-glass icon"></i>
              </a>
            </li>
            <li class="navlink">
              <a href="#">
                <i class="fa-solid fa-heart icon"></i>
              </a>
            </li>
            <li class="navlink">
              <a href="#">
                <i class="fa-solid fa-cart-shopping icon"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="menu">
        <span class="upper"></span>
        <span class="middle"></span>
        <span class="lower"></span>
      </div>
    </header>
  </div>

  <script src="https://kit.fontawesome.com/486cadfa6d.js" crossorigin="anonymous"></script>
  <script src="./main.js"></script>

</html>
